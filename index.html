<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Angular links -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<!-- angularBootstrap link -->
	<script type="text/javascript" src="assets/js/ui-bootstrap-tpls-0.13.4.js"></script>
</head>
<body>


<!-- Navigation -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container" ng-controller="navCtrl">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div collapse="navCollapsed" class="collapse navbar-collapse">
                <ul class="nav navbar-nav" ng-repeat="value in menuItems">
                    <li>
                        <a ui-sref="{{value.title}}">{{value.title}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Angular Templates called here -->
    <div ui-view></div>

    <div class="container">
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2015</p>
                </div>
            </div>
        </footer>
    </div>
    <!-- /.container -->

	<!-- Angular Modules -->
	<script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/components/home/homeCtrl.js"></script>
    <script type="text/javascript" src="app/components/home/homeService.js"></script>
</body>
</html>
